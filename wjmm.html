<body>

<li><div class="input-box"><i class="ico-sjh ico24 icon"></i><input type="text" id="mobile" pattern="[0-9]*" name="mobile" class="reg-txt" placeholder="手机号"></div></li>

<script language="javascript" type="text/javascript" src="js/mui.min.js"></script>

<script>

	mui.plusReady(function(){

				}

<script type="text/javascript">
	$(function(){
		$('#reg-btn').on('click',function(){
			//判断异地登录
			functionCom.checkToken(function(res){
				//console.log(res.error_no)
				if(res.error_no!=401){
					request = {};
					request.reg_type = 'phone';
					request.mobile = $("#mobile").val();
					request.mobilecode = $("#mobilecode").val();
					request.password = $("#password").val();
					request.confirm_password = $("#confirm_password").val();
					request.invite_userid = $("#invite_userid").val();			
					request.username = $("#mobile").val();
		
					if(request.mobile == ''){
						alert('请输入注册时的手机号码');
						return false;
					}
					if(!/^13[0-9]{9}$|14[0-9]{9}$|15[0-9]{9}$|17[0-9]{9}$|18[0-9]{9}$/.test(request.mobile)){
						alert('手机号码错误');
						return false;
					}
					if(request.mobilecode == ''){
						alert('请输入您的短信验证码');
						return false;
					}
					if(request.confirm_password != request.password){
						alert('两次输入的密码不一致');
						return false;
					}
					$("input:focus").blur();
					user.setpwd(request,function(res){
						if(res.status == 1){
							plus.nativeUI.toast("重置密码成功，请您登陆！");
								// 关闭页面
								mui.back();
						}else{
							alert(res.msg);
						}
					})

				}
			})//结束
		})
		
		$('#getyzm').on('click',function(){
			if($(this).attr('disabled')){
				return false;
			}
			else{
				sendmobilecode()
				$('.get_yy_code').removeClass('gray_a')
				//if(count==0){
	              setTimeout(function(){
	                  $('.getYY').show();
	              }, 60000)
	              
	            //}
			}
			
		})
		$('.get_yy_code').on('click',function(){
			if($('#getyzm').attr('disabled')){
				return false;
			}
			else{
				sendyycode()
				
			}
			
		})
	})
</script>
<script language="javascript" type="text/javascript">


var times=60,cuttime;
function getyzm(idn){
	times--;
	$(idn).css("background","#999");
	if(times>0&&times<60){
	$(idn).text(times+"秒后重新获取");
	$(idn).addClass("fail");
	$(idn).attr("disabled",'disabled');
	$('.get_yy_code').addClass('gray_a')
	$('.get_yy_code').removeAttr('href')
	cuttime=setTimeout(function(){getyzm(idn)},1000);
	
	}
	else{
		$(idn).css("background","#F95453");
		$(idn).text("发送验证码");
		times=60;
		issend = true;
		$(idn).removeClass("fail");
		$(idn).removeAttr("disabled");
		$('.get_yy_code').removeClass('gray_a')
		$('.get_yy_code').attr("href","javascript:");
		clearTimeout(cuttime);
		}
	}

var issend = true;
function sendmobilecode(){
	//console.log('send');
	var mobile = $("#mobile").val();
	if(mobile == ""){
		alert("请输入手机号码！");
		return;
	}
	if(/^13[0-9]{9}$|14[0-9]{9}$|15[0-9]{9}$|17[0-9]{9}$|18[0-9]{9}$/.test(mobile)){
		
	}else{
		alert("手机号码格式不对！");
		return;
	}
		if(issend && times == 60){
			issend = false;
			request = {'mobile': mobile};
			//request.valicode = '';
			//getyzm("#getyzm");
			user.mobilecode(request,function(res){
				//console.log(JSON.stringify(res));
				if(res.status == 1){
					getyzm("#getyzm");
					$('#yyyzm').show();
					//alert("验证码短信已发送成功！");
					plus.nativeUI.toast("验证码短信已发送成功！");
					issend = false;
				}else{
					//plus.nativeUI.toast(res.msg);
					plus.nativeUI.toast("您输入的手机号已注册");
					issend = true;
				}
			})
		}else{
			alert("验证码短信已发送,请稍候重试！");
		}
	return false;
}



function sendyycode(){
	var mobile = $("#mobile").val();
	if(mobile == ""){
		alert("请输入手机号码！");
		return;
	}
	//console.log(issend)
	if(/^13[0-9]{9}$|14[0-9]{9}$|15[0-9]{9}$|17[0-9]{9}$|18[0-9]{9}$/.test(mobile)){
		if(issend && times == 60){
			issend = false;
			request = {'mobile': mobile};
			//request.valicode = '';
			user.yycode(request,function(res){
				//console.log(JSON.stringify(res));
				if(res.status == 1){
					getyzm("#getyzm");
					plus.nativeUI.toast("语音验证码已发送成功！");
					//plus.nativeUI.toast(res.msg);
					issend = false;
				}else{
					//console.log(res.msg);
					plus.nativeUI.toast(res.msg);
					issend = true;
				}
			})
		}
		return false;
	}else{
		alert("手机号码格式不对！");
		return;
	}
		
}
</script>
