<script>
	mui('.ui-jcts').on('tap', 'a.tap', function(e){

	})
	mui.plusReady(function(){ 
		document.getElementById("confirmBtn").addEventListener('tap', function() {
			var btnArray = ['取消', '呼叫'];
			mui.confirm(' ','4001-123-990', btnArray, function(e) {
				if (e.index == 1) {
					window.location.href = 'tel:4001-123-990';
				} else {
				}
			})
			//openQQ()
		});
		var inittemplate = getTemplate('template', 'template.html');	
		mui("body").on('tap','a.tap',function(){
			var data = this.getAttribute('data');
			data = eval("(" + data + ")");
			var id = data.href;
			var href = data.href;
			//console.log(href)
			var type = this.getAttribute("open-type");
			//不使用父子模板方案的页面
			if (type == "common") {
				var webview_style = {
					popGesture: "close"
				};
				mui.openWindow({
					id: id,
					url:href,
					styles: webview_style, 
					waiting: {
						autoShow: false
					},
					show:{autoShow:true,"aniShow":"pop-in","duration":300}
				});
				var subnews = plus.webview.getWebviewById(id);
				mui.fire(subnews,'initpage');
			}
			else{
				/*var url = this.getAttribute('href');
				href = this.href;*/
				if(href == "") return;
				var data = this.getAttribute('data');
				data = eval("(" + data + ")");
				//通知模板修改标题，并显示隐藏右上角图标；
				inittemplate = getTemplate('template', 'template.html');
					//获得共用父模板
				var headerWebview = inittemplate.header;
					//获得共用子webview
				var contentWebview = inittemplate.content;
				contentWebview.loadURL(href);
				var right_btn = data.right_btn || "";
				mui.fire(headerWebview, 'updateHeader', {
					title: data.title,
					showMenu: false,
					right_btn:right_btn
				});
				mui.fire(headerWebview, 'loading');
				headerWebview.show('pop-in', 300);
			}		
		})
		function openQQ() {
            if (plus.os.name == "Android") {
               var main = plus.android.runtimeMainActivity();
               var Intent = plus.android.importClass('android.content.Intent');
               var Uri = plus.android.importClass('android.net.Uri'); 
               var intent = new Intent(Intent.ACTION_VIEW, Uri.parse("mqqwpa://im/chat?chat_type=wpa&uin=2033360848"));
               main.startActivity(intent); 
            } 
            if (plus.os.name == "iOS") {
                plus.runtime.launchApplication({ 
                    action: "mqq://im/chat?chat_type=wpa&uin=2033360848&version=1&src_type=web"
                }, function(e) {
                    plus.nativeUI.confirm("检查到您未安装qq，请先到appstore搜索下载？", function(i) {
                        if (i.index == 0) {
                            iosAppstore("itunes.apple.com/cn/app/mqq/");
                        }
                    });
                });
            }
        }
		
	})		//plusReady结束
