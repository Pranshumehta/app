<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.mui-bar{
				background-color: #fff;
			}
			#top_right_btn{
				position: relative;
				color:#000;
				font-size: 14px;
				line-height: 44px;
				z-index: 999;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<a id="top_right_btn" class="mui-pull-right" style="display: block;">全部已读</a>
			<h1 id="title" class="mui-title">官方公告</h1>
		</header>
		<div class="mui-content"></div> 
	</body>
	<script src="js/mui.min.js"></script>
	<script src="js/api.js"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			beforeback: function(){
				var thisIndex= plus.webview.getLaunchWebview();
				mui.fire(thisIndex,'refresh');
				return true;
			},
			subpages:[{
				url:'notice_sub.html',
				id:'notice_sub.html',
				styles:{
					top: '45px',
					bottom: '0px',
				}
			}]
		});
		document.getElementById("top_right_btn").addEventListener("tap",function(e){
			e.preventDefault(); 
			mui.confirm('确定全部标记已读吗？',function(e){
				if(e.index==1){
					articles.ReadAllNotice({"request":{"user_id":user.uid()}},function(res){
						//console.log(JSON.stringify(res))
						if(res.status){
							if(res.status==1){ 
								//plus.nativeUI.toast('全部已读')
								var subpage = plus.webview.getWebviewById('notice_sub.html')
								mui.fire(subpage,'initpage2')
								//mui.back()	
							}
						}
					})
				}
			})
		},false);
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
	</script>

</html>
