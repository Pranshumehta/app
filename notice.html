<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		
		<link rel="stylesheet" href="css/mui.min.css">
		<style>
			.mui-bar{
				background-color: #fff;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a id="back" class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 id="title" class="mui-title">消息通知</h1>
		</header>
		<div class="mui-content"></div> 
	</body>
	<script src="js/mui.min.js"></script>
	<script type="text/javascript">
		//启用双击监听
		mui.init({
			gestureConfig:{
				doubletap:true
			},
			beforeback: function(){
				var thisIndex= plus.webview.getLaunchWebview();
				mui.fire(thisIndex,'refresh');
				return true;
			},
			subpages:[{
				url:'notice_sub.html',
				id:'notice_sub.html',
				styles:{
					top: '45px',
					bottom: '0px'
				}
			}]
		});
	
		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap',function () {
			if(contentWebview==null){
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
		mui.plusReady(function(){
			document.addEventListener('initpage',function(e){
				//console.log(e.detail.notice_id)
				var subnews2 = plus.webview.getWebviewById('notice_sub.html');
				mui.fire(subnews2,'initpage',{"notice_id":e.detail.notice_id});
			},false);
		})
	</script>

</html>
