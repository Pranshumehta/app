<!DOCTYPE html>
<html>
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="format-detection" content="telephone=no, email=no" />
		<title>聚车金融</title>
		<link rel="stylesheet" href="../css/mui.min.css">
	    <link href="../css/css.css" rel="stylesheet" type="text/css" />
	    <link rel="stylesheet" href="../css/iphone.css" />
	</head>
	<body>
		<header class="mui-bar mui-bar-nav header">
			<a id="close" class="mui-icon mui-action-back mui-icon-left-nav mui-pull-left" style="color: #999;"></a>
			<h1 id="title" class="mui-title">资金明细</h1>
		</header>
		<div class="mui-content">
		</div>

		<script src="../js/mui.min.js"></script>
		<script type="text/javascript">
			//启用双击监听
			mui.init({
				gestureConfig:{
					doubletap:true
				},
				subpages:[{
					url:'zjjl_sub.html',
					id:'zjjl_sub.html',
					styles:{
					top:"45px",
					bottom: '0px'}
				}],
				beforeback: function(){
					var parentPage = plus.webview.currentWebview().opener();
					mui.fire(parentPage,'initpage');
					return true;
				}
			});
			mui.plusReady(function(){
				document.querySelector('header').addEventListener('doubletap',function (e) {
					e.stopPropagation()
					var childPage = plus.webview.getWebviewById("zjjl_sub.html")
					mui.fire(childPage,'initpage');
				    //window.scroll(0, 0);
				    //window.scrollTo(0,0);
				});
			})   
		</script>
	</body>
</html>
